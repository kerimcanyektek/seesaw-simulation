<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation - Kerimcan Yektek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="info-panel">
            <div class="stat">
                <span class="label">LEFT WEIGHT</span>
                <span id="left-weight-display" class="value">0.0 kg</span>
            </div>
            <div class="stat">
                <span class="label">NEXT WEIGHT</span>
                <span id="next-weight-display" class="value">? kg</span>
            </div>
            <div class="stat">
                <span class="label">RIGHT WEIGHT</span>
                <span id="right-weight-display" class="value">0.0 kg</span>
            </div>
            <div class="stat">
                <span class="label">TILT ANGLE</span>
                <span id="tilt-angle-display" class="value">0.0Â°</span>
            </div>
        </div>

        <div id="simulation-area" class="simulation-area">
            <div class="pivot"></div>
            
            <div id="plank" class="plank">
                </div>
        </div>

        <button id="reset-button" class="reset-button">
            <i class="fas fa-undo"></i> Reset Seesaw
        </button>

        <div id="log-area" class="log-area"></div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
